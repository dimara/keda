{% extends "base.html" %}

{% block title %}List of Damages{% endblock %}

{% block content %}

    {% include "includes/filter.html" %}
    <table class="table table-hover table-condensed" id="table">
      <tr id="titles">
        <th></th>
        <th>Appartment</th>
        <th>Tag</th>
        <th>Info</th>
      </tr>
      {% for d in damages %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td><a target="_blank" href="/admin/reception/appartment/{{ d.appartment.id }}/">{{ d.appartment }}</a></td>
        <td>{{ d.tag }}</td>
        <td>{{ d.info }}</td>
      {% endfor %}
    </table>
    <a href="#" class="scrollup">Scroll</a>
{% endblock %}
