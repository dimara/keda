<div class="apfixed">
	<div class="form-group">
		<select class="form-control" name="apartment" id="id_apartment">
			<option value="">Apartment (All)</option>
			{% for a in apartments %}
			<option value="{{ a.id }}"> {{ a }} </option>
			{% endfor %}
		</select>
		<select class="form-control" name="area" id="id_area">
			<option value="">Area (All)</option>
			{% for a in areas %}
			<option value="{{ a.0 }}"> {{ a.1 }} </option>
			{% endfor %}
		</select>
		<div class="sckb">
		    <label>Show History <input type="checkbox" name="history"> </label>
		</div>
		<div class="sckb">
		    <label>Show Current <input type="checkbox" name="current"> </label>
		</div>
	</div>
</div>
