<div class="apfixed"> 
	<div class="form-group">
		<select class="form-control" name="area" id="id_area">
			<option value="">Area (All)</option>
			{% for a in areas %}
			<option value="{{ a.0 }}"> {{ a.1 }} </option>
			{% endfor %}
		</select>
		<select class="form-control" name="category" id="id_category">
			<option value="">Category (All)</option>
			{% for c in categories %}
			<option value="{{ c.id }}"> {{ c.desc }} </option>
			{% endfor %}
		</select>
		<div class="sckb">
		    <label>Exclude Damaged <input type="checkbox" name="damaged"> </label>
		</div>
		<div class="sckb">
			<label>Include Pending <input type="checkbox" name="pending"> </label>
		</div>
		<div class="sckb">
			<label>Include Not Left <input type="checkbox" name="notleft"> </label>
		</div>
	</div>
</div>
